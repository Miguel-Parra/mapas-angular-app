<ul class="list-group">
    <li class="list-group-item list-group-item-info" (click)="agregarMarcador()">
        + Agregar
    </li>
    <li 
        *ngFor="let marcador of marcadores; let index = index" 
        class="list-group-item" 
        (click)="irMarcador(marcador.marcador!)"
        (dblclick) = "borrarMarcador(index)"
        [ngStyle]="{'background-color': marcador.color}">
        Marcador {{index + 1}}
    </li>
</ul>
<div #mapa class="contenedor-mapa"></div>
